name: Update data and deploy Pages

on:
  schedule:
    - cron: "0 * * * *"  # toutes les heures (UTC) -> le script ne fait vraiment l’update qu’à 06:00 et 13:00 Paris
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install

      - name: Generate data
        run: npm run update-data
        env:
          FORCE_UPDATE: ${{ github.event_name == 'workflow_dispatch' && '1' || '' }}

      - name: Commit generated files (if changed)
        run: |
          if [[ -n "$(git status --porcelain data/generated.json data/status.json || true)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add data/generated.json data/status.json
            git commit -m "chore: update generated planning data"
            git push
          else
            echo "No changes to commit."
          fi

      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
        with:
          path: "."
      - uses: actions/deploy-pages@v4
